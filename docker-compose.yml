version: '3'

services:
  elasticsearch:
    image: elasticsearch:5.5.2
    environment:
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    deploy:
      resources:
        memory: 1g
    volumes:
      - ./elasticsearch/data/esdata1:/usr/share/elasticsearch/data
      - ./elasticsearch/config/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml
    ports:
      - 9200:9200
      - 9300:9300
    networks:
      esnet:
        ipv4_address: 172.12.12.2
  elasticsearch2:
    image: elasticsearch:5.5.2
    environment:
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - "discovery.zen.ping.multicast.enabled: false"
      - "discovery.zen.ping.unicast.hosts=['172.12.12.2']"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    deploy:
      resources:
        memory: 1g
    volumes:
      - ./elasticsearch/data/esdata2:/usr/share/elasticsearch/data
    networks:
      esnet:
        ipv4_address: 172.12.12.3
  kibana:
    image: kibana:5.5.2
    volumes:
      - ./kibana/config/:/usr/share/kibana/config
    ports:
      - "5601:5601"
    networks:
      - esnet
    depends_on:
      - elasticsearch

volumes:
  esdata1:
    driver: local
  esdata2:
    driver: local
networks:
  esnet:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.12.12.0/24

